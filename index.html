<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link href="style.css" rel="stylesheet"/>

    <script defer src="app.js" type="module"></script>
    <title>Star Predictor</title>
</head>

<body>
<header><h2>Star type predictor</h2></header>
<section class="container">
    <section class="picca">
        <img alt="Class table"
             src="https://cdn.discordapp.com/attachments/639826394850787351/1097257000376746186/image.png">
        <figcaption>Class table</figcaption>
    </section>
    <section class="inputs">
        <div class="tekst">
        Predict the type of a star based of statistics with this website.
        You can reference what star type it is by with the class table on the left, each number corresponds to a particular type of star
        </div>
        <br>
        <br>
        <br>
<label for='temperature'>Temperature(K): </label><input type="number" id="temperature">
        <br>
<label for='luminosity'>Luminosity(L/Lo):</label><input type="number" id="luminosity">
        <br>
<label for='radius'>Radius(R/Ro):</label><input type="number" id="radius">
<br>
        <br>

<button id="predict">predict star class</button>
<div id="result"></div>
<canvas id="myChart" width="300" height="200"></canvas>
    </section>
</section>
</body>

</html>
